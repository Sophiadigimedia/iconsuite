<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Interactive Icon Suite</title>

  <!-- Prevent iframe scrolling -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: transparent;
    }

    .row {
      width: 540px;
      margin: 10px auto;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .image-container {
      display: block;
    }
  </style>

  <!-- Buzz sound library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.2.0/buzz.min.js"></script>
</head>

<body>

  <div class="row">
    <div class="image-container">
      <img id="img1" src="img/can.png" width="160" height="160"
        onmousedown="this.src='img/hose.png';"
        onmouseup="this.src='img/can.png';">
    </div>

    <div class="image-container">
      <img id="img2" src="img/axe.png" width="160" height="160"
        onmousedown="this.src='img/chainsaw.png';"
        onmouseup="this.src='img/axe.png';">
    </div>

    <div class="image-container">
      <img id="img3" src="img/rake.png" width="160" height="160"
        onmousedown="this.src='img/blower.png';"
        onmouseup="this.src='img/rake.png';">
    </div>
  </div>

  <div class="row">
    <div class="image-container">
      <img id="img4" src="img/snips.png" width="160" height="160"
        onmousedown="this.src='img/shears.png';"
        onmouseup="this.src='img/snips.png';">
    </div>

    <div class="image-container">
      <img id="img5" src="img/spade.png" width="160" height="160"
        onmousedown="this.src='img/barrow.png';"
        onmouseup="this.src='img/spade.png';">
    </div>

    <div class="image-container">
      <img id="img6" src="img/sickle.png" width="160" height="160"
        onmousedown="this.src='img/scythe.png';"
        onmouseup="this.src='img/sickle.png';">
    </div>
  </div>

  <div class="row">
    <div class="image-container">
      <img id="img7" src="img/seed1.png" width="160" height="160"
        onmousedown="this.src='img/pumpkin.png';"
        onmouseup="this.src='img/seed1.png';">
    </div>

    <div class="image-container">
      <img id="img8" src="img/seed2.png" width="160" height="160"
        onmousedown="this.src='img/broccoli.png';"
        onmouseup="this.src='img/seed2.png';">
    </div>

    <div class="image-container">
      <img id="img9" src="img/seed3.png" width="160" height="160"
        onmousedown="this.src='img/corn.png';"
        onmouseup="this.src='img/seed3.png';">
    </div>
  </div>

  <script>
    var sounds = {
      img1: new buzz.sound("sound/water.mp3"),
      img2: new buzz.sound("sound/chainsaw.mp3"),
      img3: new buzz.sound("sound/blower.mp3"),
      img4: new buzz.sound("sound/shears.mp3"),
      img5: new buzz.sound("sound/shovel.mp3"),
      img6: new buzz.sound("sound/scythe.mp3"),
      img7: new buzz.sound("sound/grow.mp3"),
      img8: new buzz.sound("sound/grow.mp3"),
      img9: new buzz.sound("sound/grow.mp3")
    };

    Object.keys(sounds).forEach(function (id) {
      document.getElementById(id).addEventListener("click", function () {
        sounds[id].play();
      });
    });
  </script>

</body>
</html>
