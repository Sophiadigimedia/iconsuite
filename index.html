<!DOCTYPE html>
<html>
    
    <head>
    <title>Icon Template Square</title>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.2.0/buzz.min.js"></script>
        
        <style>
            .row{
                width:720px;
                margin: 10px auto 10px auto ;
            }
            .image-container {
                display: table-cell;
                vertical-align: middle;
                padding:20px;
            }
        </style>
    </head>

    <body>

        <div class="row">
            <div class="image-container"><img id="img1" src="img/can.png" height="200" width="200"
                onmousedown= "this.src='img/hose.png';"
                onmouseout= "this.src='img/can.png';"
                />
            </div>
            
            <div class="image-container"><img id="img2" src="img/axe.png" height="200" width="200"
                onmousedown= "this.src='img/chainsaw.png';"
                onmouseout= "this.src='img/axe.png';"
                />
            </div>

            <div class="image-container"><img id="img3" src="img/rake.png" height="200" width="200"
                onmousedown= "this.src='img/blower.png';"
                onmouseout= "this.src='img/rake.png';"
                />
            </div>
        </div>

        <div class="row">
            <div class="image-container"><img id="img4" src="img/snips.png" height="200" width="200"
                onmousedown= "this.src='img/shears.png';"
                onmouseout= "this.src='img/snips.png';"
                />
            </div>
            <div class="image-container"><img id="img5" src="img/spade.png" height="200" width="200"
                onmousedown= "this.src='img/barrow.png';"
                onmouseout= "this.src='img/spade.png';"
                />
            </div>
            <div class="image-container"><img id="img6" src="img/sickle.png" height="200" width="200"
                onmousedown= "this.src='img/scythe.png';"
                onmouseout= "this.src='img/sickle.png';"
                />
            </div>
            </div>

        <div class="row">
            <div class="image-container"><img id="img7" src="img/seed1.png" height="200" width="200"
                onmousedown= "this.src='img/pumpkin.png';"
                onmouseout= "this.src='img/seed1.png';"
                />
            </div>
            <div class="image-container"><img id="img8" src="img/seed2.png" height="200" width="200"
                onmousedown= "this.src='img/broccoli.png';"
                onmouseout= "this.src='img/seed2.png';"
                />
            </div>
            <div class="image-container"><img id="img9" src="img/seed3.png" height="200" width="200"
                onmousedown= "this.src='img/corn.png';"
                onmouseout= "this.src='img/seed3.png';"
                />
            </div>
        </div>
        
        <script>
            var sound1 = new buzz.sound("sound/water.mp3");
            var sound2 = new buzz.sound("sound/chainsaw.mp3");
            var sound3 = new buzz.sound("sound/blower.mp3");
            var sound4 = new buzz.sound("sound/shears.mp3");
            var sound5 = new buzz.sound("sound/shovel.mp3");
            var sound6 = new buzz.sound("sound/scythe.mp3");
            var sound7 = new buzz.sound("sound/grow.mp3");
            var sound8 = new buzz.sound("sound/glitch2.mp3");
            var sound9 = new buzz.sound("sound/glitch3.mp3");
     
            window.onload = function() {
                document.getElementById('img1').addEventListener('click', function () {sound1.play(); });  
                document.getElementById('img2').addEventListener('click', function () {sound2.play(); });
                document.getElementById('img3').addEventListener('click', function () {sound3.play(); });
                document.getElementById('img4').addEventListener('click', function () {sound4.play(); });
                document.getElementById('img5').addEventListener('click', function () {sound5.play(); }); 
                document.getElementById('img6').addEventListener('click', function () {sound6.play(); }); 
                document.getElementById('img7').addEventListener('click', function () {sound7.play(); }); 
                document.getElementById('img8').addEventListener('click', function () {sound7.play(); }); 
                document.getElementById('img9').addEventListener('click', function () {sound7.play(); });
            }  
        </script>   
        
    </body>
    
</html>
